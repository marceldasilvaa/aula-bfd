<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cadastro de pets</h1>
    <form id="formulario">
      <label for="nome"
        ><span><strong>Nome do pet:</strong></span>
        <input
          type="text"
          id="nome"
          name="nome"
          required
          placeholder="Nome do seu pet"
      /></label>
      <label for="idade"
        ><span><strong>Idade:</strong></span>
        <input
          type="number"
          id="idade"
          name="idade"
          required
          placeholder="Idade do seu pet"
      /></label>
      <label for="especie"
        ><span><strong>Espécie do pet:</strong></span>
        <input
          type="text"
          id="especie"
          name="especie"
          required
          placeholder="Espécie do seu pet"
      /></label>
      <label for="raca"
        ><span><strong>Raça do pet:</strong></span>
        <input
          type="text"
          id="raca"
          name="raca"
          required
          placeholder="Raça do seu pet"
      /></label>
      <label for="dono"
        ><span><strong>Seu nome:</strong></span>
        <input
          type="text"
          id="dono"
          name="dono"
          required
          placeholder="Nome do responsável"
      /></label>
      <input type="submit" />
    </form>
    <script src="scripts.js"></script>
  </body>
</html>
