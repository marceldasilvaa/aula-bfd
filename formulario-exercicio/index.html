<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Donos de pets</h1>
    <form id="formulario">
      <label for="nome"
        >Nome: <input type="text" id="nome" name="nome" placeholder="Digite seu nome"
      /></label>
      <label for="endereco"
        >Endereço:
        <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço"
      /></label>
      <label for="telefone"
        >Telefone:
        <input type="tel" id="telefone" name="telefone" placeholder="Ex: 21999999999"
      /></label>
      <label for="email"
        >E-mail: <input type="emial" id="email" name="email" placeholder="Digite seu email"
      /></label>
      <input type="submit" />
    </form>
    <script src="scripts.js"></script>
  </body>
</html>
